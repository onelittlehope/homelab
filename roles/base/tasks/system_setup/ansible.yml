  when: ansible_pull_user_created.changed

- name: "ansible | Ensure Ansible + dependencies are at the latest version"
  tags: ansible
  ansible.builtin.apt:
    name:
      - "acl"
      - "ansible"
      - "apt-transport-https"
      - "aptitude"
      - "git"
      - "python3-apt"
      # - "python3-github"
      # - "python3-gitlab"
      - "sudo"
    install_recommends: yes
    state: latest
  when: ansible_distribution in ["Debian"]

- name: "ansible | Ensure Ansible log folder exists"
  tags: ansible
  ansible.builtin.file:
    path: "/var/log/ansible"
    owner: "{{ ansible_pull_user }}"
    group: "{{ ansible_pull_group }}"
    mode: "0755"
    state: directory
  changed_when: False

- name: "ansible | Ensure Ansible log file exists"
  tags: ansible
  ansible.builtin.file:
    path: "/var/log/ansible/ansible.log"
    owner: "{{ ansible_pull_user }}"
    group: "{{ ansible_pull_group }}"
    mode: "0640"
    state: touch
  changed_when: False

- name: "ansible | Add logrotate config for the Ansible log file"
  tags: ansible
  ansible.builtin.copy:
    src: "files/system_setup/ansible/logrotate"
    dest: "/etc/logrotate.d/ansible"
    owner: root
    group: root
    mode: "0644"

- name: "ansible | Allow Ansible user to run any command/any host/any user"
  tags: ansible
  community.general.sudoers:
    name: "{{ ansible_pull_user }}"
    user: "{{ ansible_pull_user }}"
    runas: ALL
    nopassword: true
    commands: ALL

- name: "ansible | Add systemd units for ansible-pull"
  tags: ansible
  ansible.builtin.template:
    dest: /etc/systemd/system
    src: "{{ item }}"
    owner: root
    group: root
    mode: "0644"
  loop:
    - "system_setup/ansible/ansible-pull.service.j2"
    - "system_setup/ansible/ansible-pull.timer.j2"

- name: "ansible | Enable the ansible-pull systemd units"
  tags: ansible
  ansible.builtin.service:
    name: "{{ item }}"
    state: "started"
    enabled: true
    daemon_reload : true
  loop:
    - ansible-pull.service
    - ansible-pull.timer
